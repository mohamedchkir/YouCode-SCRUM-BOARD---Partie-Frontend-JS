        <div class="row">
          <div class="col-6">
            <ol class="breadcrumb">

              <li class="breadcrumb-item active">Scrum Board</li>

          </div>

          <div class="col-6 text-end">
            <button id="add_task" class=" btn btn-info btn-lg rounded-pill" data-bs-toggle="modal" data-bs-target="#modal-task"><i class="bi bi-plus fa-lg"></i> Add Task</button>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
            <div class="">
              <div class="">
                <h4 class="px-3 fs-6 mb-0 bg-black text-white rounded-top" style="padding: 9px 0px">To do (<span id="todoCount">5</span>)</h4>
              </div>
              <div class="d-grid" id="toDo" style="gap: 1.5px">
                <!-- TO DO TASKS HERE -->
                <button class=" Task bg-white w-100 d-flex border-0 pb-2" >
                  <div class="px-2 text-start mt-3">
                    <i class="text-start bi bi-question-circle text-success fa-lg mt-4"></i>
                  </div>

                    <div class="h6">Keep all the pdated requirements in one place </div>

                        title="There is hardly anything more frustrating than having to look for current requirements in tens of comments under the actual description or having to decide which commenter is actually authorized to change the requirements. The goal here is to keep all the up-to-date requirements and details in the main/primary description of a task. Even though the information in comments may affect initial criteria, just update this primary description accordingly."
                      >
                        There is hardly anything more frustrating than having t...
                      </div>
                    </div>
                    <div class="">
                      <span class="btn btn-primary" style="font-size: 0.6rem; padding: 2px 6px">High</span>
                      <span class="btn btn-gray-400 text-dark" style="font-size: 0.6rem; padding: 2px 6px">Feature</span>
                      <i class="icon fa-regular fa-trash-can"></i>
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
            <div class="">

              </div>
              <div class="d-grid" id="inProgress" style="gap: 1.5px">
                <!-- IN PROGRESS TASKS HERE -->
                <button class="bg-white w-100 d-flex border-0 pb-2">
                  <div class="px-2 text-start mt-3">
                    <i class="text-start fa fa-circle-notch text-success fa-lg"></i>
                  </div>
                  <div class="text-start mt-2">
                    <div class="h6">Describe steps to reproduce an issue</div>
                    <div class="text-start">
                      <div class="">#6 created in 2022-10-08</div>
                      <div class="" title="including as many details as possible.">including as many details as possible.</div>
                    </div>
                    <div class="">
                      <span class="btn btn-primary" style="font-size: 0.6rem; padding: 2px 6px">High</span>
                      <span class="btn btn-gray-400 text-dark" style="font-size: 0.6rem; padding: 2px 6px">Bug</span>
                    </div>
                  </div>

          </div>
          <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="">

              </div>
              <div class="d-grid" id="done" style="gap: 1.5px">
                <!-- DONE TASKS HERE -->
                <button class="bg-white w-100 d-flex border-0 pb-2">
                  <div class="px-2 mt-3 text-start">
                    <i class="text-start far fa-check-circle text-success fa-lg"></i>
                  </div>
                  <div class="text-start mt-2">
                    <div class="h6">Provide access to logs</div>

                      <span class="btn btn-gray-400 text-dark" style="font-size: 0.6rem; padding: 2px 6px">Bug</span>

      <!-- BEGIN scroll-top-btn -->

    <!-- TASK MODAL -->
    <form id="form">
    <div class="modal fade" id="modal-task" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Title</label>
              <input type="text" class="form-control" id="title" />
            </div>
            <div class="mb-3">
              <label for="" class="col-form-label">Type</label>
              <div class="form-check ms-3">
                <input class="form-check-input" value="Feature" type="radio" name="type" id="feature" checked />
                <label class="form-check-label" for="flexRadioDefault1"> Feature </label>
              </div>
              <div class="form-check ms-3">
                <input class="form-check-input" value="Bug" type="radio" name="type" id="bug" />
                <label class="form-check-label" for="flexRadioDefault2"> Bug </label>
              </div>
            </div>


            <div class="mb-3">
              <label for="Priority" class="col-form-label">Priority</label>
              <select class="form-select" aria-label="Default select example" id="priority">
                <option value="Low">low</option>
                <option value="Medium">medium</option>
                <option value="High">high</option>
                <option value="Critical">critical</option>
              </select>

            <div class="mb-3">
              <label for="Status" class="col-form-label">Status</label>
              <select class="form-select" aria-label="Default select example" id="status">
                <option value="To Do">To do</option>
                <option value="In Progress">In progress</option>
                <option value="Done">Done</option>
              </select>
            </div>



            <div class="mb-3">
              <label for="Date" class="col-form-label">Date</label>
              <input type="date" class="form-control" id="date" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Description</label>
              <textarea class="form-control" id="description"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light text-black border" data-bs-dismiss="modal">Cancel</button>
            <button id="button_update" type="button" class="btn btn-primary">Update</button>
            <button id="button_save" type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
</form>
